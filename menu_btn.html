<button class="menu-button">
    <div class="menu-button-lines" onclick="myFunction(this)">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
    <p class="menu-text"> MENU </p>
    <script>
      function myFunction(x) {
        x.classList.toggle("change");
      }
    </script>
