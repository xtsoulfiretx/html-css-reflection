<!DOCTYPE html>
 <html>
  <head>
   <title>https://www.netmatters.co.uk</title> 
   <link href="css/style.css" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;1,200;1,400;1,500&display=swap" rel="stylesheet">   
  </head>

  <body>
    <div id="main">
      <header id="head-nav">
        <div class="help-nav">
          <a class="logo" href="#">
          <img src="images/f-logo.png" alt="Netmatters logo">
          </a>
          <button class="support_btn"><a href="#">Support</a></button>
          <button class="contact_btn"><a href="#">Contact</a></button>
          <input type="text" class="search-bar" placeholder="Search..">
          <button class="menu-burger">Menu</button>
        </div>
        <div class="main-nav">
          <button>Web Design</button>
          <button>It Support</button>
          <button>Telecoms Services</button>
          <button>Bespoke Software</button>
          <button>Digital Marketing</button>
          <button>Cyber Security</button>
        </div>
      </header>
      <div class="content-main">
        <img src="images/web-design.jpg" alt="A web designer hard at work">
        <h1>WEB DESIGN</h1> 
        <p>For businesses looking to make a strong and effective first impression.</p>
        <button class="fom_btn">FIND OUT MORE</button>
      </div>
      <div id="middle">
        <div class="container-section">
          <div class="service-list">
            <div class="software-column">
              <a href="#" class="block-software">
                <span class="icon">[icon]</span>
                <span class="h2">h2 example</span>
                <span class="p">Paragraph example</span>
                <span class="btn-container">I be button</span>
              </a>
            </div>
            <div class="it-column">
              <a href="#" class="block-it">
                <span class="icon">[icon]</span>
                <span class="h2">h2 example</span>
                <span class="p">Paragraph example</span>
                <span class="btn-container">I be button</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
 </html>
